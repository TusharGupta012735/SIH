<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="regform.css">
</head>
<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}">

            <label for="aadhar">Aadhaar Number:</label>
            <input type="text" id="aadhar" name="aadhar" placeholder="Enter your Aadhaar number" pattern="[0-9]{12}">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <!-- Button to navigate to another page -->
            <button type="button"  onclick="window.location.href = 'index.html'; alert('Registration Successful');">Submit</button>
        </form>
    </div>

</body>
</html>
